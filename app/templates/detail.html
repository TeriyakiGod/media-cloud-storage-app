{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="card">
        <div class="card-header">
            <h1 class="card-title text-center">{{ media.title }}</h1>
        </div>
        <div class="card-body text-center">
            <a href="{{ media.file.url }}">
                <img src="{{ media.file.url }}" class="img-fluid mb-3 w-50" alt="{{ media.title }}">
            </a>
            <p class="card-text"><strong>Description:</strong> {{ media.description }}</p>
            <p class="card-text"><strong>Category:</strong> {{ media.category }}</p>
            <p class="card-text"><strong>Author:</strong> {{ media.author }}</p>
            <p class="card-text"><strong>Tags:</strong> {{ media.tags }}</p>
            <p class="card-text"><strong>Format:</strong> {{ media.format }}</p>
        </div>
    </div>
</div>
{% endblock %}
