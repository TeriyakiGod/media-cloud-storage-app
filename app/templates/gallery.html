{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1 class="my-4">Media Gallery</h1>
    <div class="row">
        {% for item in media %}
            <div class="col-md-4">
                <a href="/image/{{ item.pk }}">
                    <img src="{{ item.file.url }}" class="img-fluid" alt="{{ item.name }}" style="max-height: 200px;">
                </a>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
